<br/>
<table>
    <thead>
        YOUR CART
    </thead>
    <br/><br/>
    <tbody>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr *ngFor = "let item of products">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price | currency:'INR'}}</td>&nbsp;
            <button (click) = "onClick(item.id)">Remove</button>
        </tr>
    </tbody>
</table>
<p>{{recent}}</p>
